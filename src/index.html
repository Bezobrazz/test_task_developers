<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Task Webdev</title>

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#"><img src="img/icons/logo.svg" alt="logo" /></a>
          </div>
          <ul class="header__menu">
            <li class="header__menu-link"><a href="#"></a>Услуги</li>
            <li class="header__menu-link"><a href="#"></a>Портфолио</li>
            <li class="header__menu-link"><a href="#"></a>Этапы</li>
            <li class="header__menu-link"><a href="#"></a>Дизайнеры</li>
          </ul>
          <div class="header__burger-btn">
            <span></span><span></span><span></span>
          </div>
          <a href="" class="header__btn">Заказать</a>
        </div>
      </div>
    </header>

    <section class="offer">
      <div class="offer__bg">
        <img src="img/bg/Ellipse.svg" alt="Ellipse" class="offer__bg-ellips" />
        <img src="img/bg/Layer9copy3.png" alt="wave" class="offer__bg-wave" />
        <img
          src="img/bg/shape-sphere267.png"
          alt="sphere"
          class="offer__bg-sphere"
        />
        <img src="img/bg/Cart.png" alt="cart" class="offer__bg-cart" />
        <img
          src="img/bg/shape-cylinder275.png"
          alt="cylinder"
          class="offer__bg-cylinder"
        />
        <img
          src="img/bg/Group-117.svg"
          alt="big_ellipse"
          class="offer__bg-bigEllipse"
        />
      </div>

      <div class="offer__bg-mobile">
        <img
          src="img/bg/Ellipse-mobile.svg"
          alt="green_ellipse"
          class="offer__bg-greenEllipse"
        />
        <img
          src="img/bg/shape-sphere.264.png"
          alt="shape-sphere"
          class="offer__bg-rightSphere"
        />
        <img
          src="img/bg/iPhone-11-Pro/Layer9copy3.png"
          alt="wave"
          class="offer__bg-wave2"
        />
        <img
          src="img/bg/iPhone-11-Pro/shape-wave-257-copy.png"
          alt="wave"
          class="offer__bg-shapeWave"
        />
        <img
          src="img/bg/iPhone-11-Pro/shape-cylinder275.png"
          alt="cylinder"
          class="offer__bg-shapeCylinder"
        />
        <img
          src="img/bg/iPhone-11-Pro/gotomarket147.png"
          alt="cart"
          class="offer__bg-cart2"
        />
        <img
          src="img/bg/iPhone-11-Pro/shapewave-258.png"
          alt="wave"
          class="offer__bg-wave3"
        />
        <img
          src="img/bg/iPhone-11-Pro/Ellipse2.svg"
          alt="Ellipse"
          class="offer__bg-ellips2"
        />
        <img
          src="img/bg/iPhone-11-Pro/shape-sphere-267.png"
          alt="sphere"
          class="offer__bg-sphere2"
        />
        <img
          src="img/bg/iPhone-11-Pro/shape-cylinder278copy.png"
          alt="cylinder"
          class="offer__bg-cylinder2"
        />
        <img
          src="img/bg/shape-sphere.264.png"
          alt="sphere"
          class="offer__bg-bottomSphere"
        />
      </div>

      <div class="container">
        <div class="offer__wrapper">
          <h1 class="offer__title">
            Разработка<br />
            интернет-магазина<br />
            с нуля за неделю
          </h1>
          <div class="offer__descr">
            Дизайн интернет магазина, элементов микро UX,<br />
            корзин, личного кабинета - от фирменного стиля<br />
            до пользовательского интерфейса в сжатые сроки<br />
            с командой Virtual Designers
          </div>
          <a href="#" class="offer__btn">Заказать</a>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
